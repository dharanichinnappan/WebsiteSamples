<html>
<head>
<title>Login Page</title>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body  ng-app="myApp" ng-controller="LoginController">
	<div class="col-sm-12 col-md-12 col-lg-12 container">
		<div class="col-sm-4 col-sm-offset-3 col-md-4 col-md-offset-3 col-lg-4 loginContainer">
			<div class="col-sm-3 col-md-3 col-lg-3" >
				UserName:
			</div>
			<div class="col-sm-9 col-md-9 col-lg-9" >
				<input type="text" ng-model="username">
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3" >
				Password:
			</div>
			<div class="col-sm-9 col-md-9 col-lg-9" >
				<input type="password" ng-model="password">
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
			<input type="button" id="loginButton" value="LOGIN" ng-click="login()"></div>

		</div>
	</div>
</body>
</html>
